<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- ===============================================-->
  <!--    Document Title-->

  <title>Falcon | Dashboard &amp; Web App Template</title>


  <!-- ===============================================-->
  <!--    Favicons-->
  <!-- ===============================================-->
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/img/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/favicons/favicon-16x16.png">
  <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicons/favicon.ico">
  <link rel="manifest" href="../assets/img/favicons/manifest.json">
  <meta name="msapplication-TileImage" content="../assets/img/favicons/mstile-150x150.png">
  <meta name="theme-color" content="#ffffff">
  <script src="../assets/js/config.js"></script>
  <script src="../../vendors/overlayscrollbars/OverlayScrollbars.min.js"></script>


  <!-- ===============================================-->
  <!--    Stylesheets-->
  <!-- ===============================================-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap"
    rel="stylesheet">
  <link href="../../vendors/overlayscrollbars/OverlayScrollbars.min.css" rel="stylesheet">
  <link href="../assets/css/theme-rtl.min.css" rel="stylesheet" id="style-rtl">
  <link href="../assets/css/theme.min.css" rel="stylesheet" id="style-default">
  <link href="../assets/css/user-rtl.min.css" rel="stylesheet" id="user-style-rtl">
  <link href="../assets/css/user.min.css" rel="stylesheet" id="user-style-default">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link href="../vendors/dropzone/dropzone.min.css" rel="stylesheet" />
  <style>
    .avt-bia{
    border: 3px solid #fff; /* Thêm viền màu trắng dày 5px */
    border-radius: 5%; /* Làm cho viền và hình ảnh bên trong trở thành hình tròn */
    object-fit: cover; /* Đảm bảo hình ảnh giữ tỷ lệ khung hình và phủ kín */
    height: 400px;
  }
  .avt-chinh {
    position: absolute; /* Đặt vị trí tuyệt đối cho hình avatar */
    bottom: -50px; /* Đẩy hình avatar xuống dưới nửa chiều cao của nó */
    left: 50%; /* Căn giữa hình avatar theo chiều ngang */
    transform: translateX(-50%); /* Điều chỉnh để căn giữa hình avatar chính xác */
    z-index: 1; /* Đảm bảo hình avatar nằm trên ảnh nền */
    
    border: 5px solid #fff; /* Thêm viền màu trắng dày 5px */
    border-radius: 50%; /* Làm cho viền và hình ảnh bên trong trở thành hình tròn */
    object-fit: cover; /* Đảm bảo hình ảnh giữ tỷ lệ khung hình và phủ kín */
}
  </style>


  <script>
    var isRTL = JSON.parse(localStorage.getItem('isRTL'));
    if (isRTL) {
      var linkDefault = document.getElementById('style-default');
      var userLinkDefault = document.getElementById('user-style-default');
      linkDefault.setAttribute('disabled', true);
      userLinkDefault.setAttribute('disabled', true);
      document.querySelector('html').setAttribute('dir', 'rtl');
    } else {
      var linkRTL = document.getElementById('style-rtl');
      var userLinkRTL = document.getElementById('user-style-rtl');
      linkRTL.setAttribute('disabled', true);
      userLinkRTL.setAttribute('disabled', true);
    }
  </script>
  
</head>


<body>

  <!-- ===============================================-->
  <!--    Main Content-->
  <!-- ===============================================-->
  <main class="main" id="top">
    <div class="container position-relative mt-3" data-layout="container" >
        <div class="row justify-content-center">
          <!-- Cột bên trái chứa form -->
          <div class="col-md-5 bg-white p-3 d-flex justify-content-center">
            <form class="mt-4">
                <h4 class="">Chỉnh sửa thông tin trang của bạn</h4>
              <div class="mb-3">
                <label class="form-label" for="basic-form-name">Tên câu lạc bộ</label>
                <input class="form-control" id="basic-form-name" type="text" placeholder="Tên câu lạc bộ" />
              </div>
              <div class="mb-3">
                <label class="form-label" for="basic-form-detail">Mô tả</label>
                <input class="form-control" id="basic-form-detail" type="detail" placeholder="Mô tả" />
              </div>
              <div class="mb-3">
                <label class="form-label" for="basic-form-type">Thể loại</label>
                <select class="form-select" id="basic-form-type" aria-label="Default select example">
                  <option selected="selected">Chọn thể loại</option>
                  <option value="sport">Thể thao</option>
                  <option value="study">Học thuật</option>
                  <option value="skill">Kỹ năng</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label" for="basic-form-group">Thể phân nhóm</label>
                <select class="form-select" id="basic-form-group" aria-label="Default select example">
                  <option selected="selected">Chọn nhóm câu lạc bộ</option>
                  <option value="khoa">CLB Khoa</option>
                  <option value="truong">CLB Trường</option>
                  
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label" for="basic-form-location">Vị trí</label>
                <input class="form-control" id="basic-form-location" type="text"  />
              </div>
              <div class="mb-3">
                <label class="form-label" for="basic-form-contact">Thông tin liên hệ</label>
                <input class="form-control" id="basic-form-contact" type="text"  />
              </div>
              
              <div class="d-flex justify-content-center">
                <button class="btn btn-falcon-info me-1 mb-1" type="submit">Lưu</button>
              </div>
              
            </form>
          </div>
      
          <!-- Cột bên phải chứa div khác -->
          <div class="col-md-6 bg-white ms-md-3 position-relative">
            <div class="card mb-3 mt-3  ">
							<img src="../assets/img/team/13.jpg" class="avt-bia card-img-top " alt="..."> <!--anh bia-->
							<img src="../assets/img/team/13.jpg" class="avt-chinh " style="width: 150px; height: 150px"> <!--avatar-->
						  </div>
              <div class="body-card mt-6 d-flex justify-content-center">
                <p class="name-page text-900" style="font-weight: bold; ">CLB IT FOOTBALL</p>
                
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-falcon-default me-1 mb-1" type="button" disabled>Tham gia
                </button>
                <button class="btn btn-falcon-default me-1 mb-1" type="button" disabled>Nhắn tin
                </button>
              </div>

						  
          </div>
        </div>
      </div>
      
  
  </main>
  <!-- ===============================================-->
  <!--    End of Main Content-->
  <!-- ===============================================-->


  <!-- ===============================================-->
  <!--    JavaScripts-->
  <!-- ===============================================-->
  
  <script src="../vendors/popper/popper.min.js"></script>
  <script src="../vendors/bootstrap/bootstrap.min.js"></script>
  <script src="../vendors/anchorjs/anchor.min.js"></script>
  <script src="../vendors/is/is.min.js"></script>
  <script src="../vendors/fontawesome/all.min.js"></script>
  <script src="../vendors/lodash/lodash.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
  <script src="../vendors/list.js/list.min.js"></script>
  <script src="../assets/js/theme.js"></script>
  <script src="../vendors/dropzone/dropzone.min.js"></script>
  

</body>

</html>
